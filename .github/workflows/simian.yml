name: Simian Similarity Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-simian:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get Simian JAR
        id: get-simian
        run: |
          mkdir -p "/var/www/html/files/"
          if [ -f /var/www/html/files/simian-4.0.0.jar ]; then
            echo "Simian JAR is already present."
          else
            echo "Copying Simian JAR..."
            cp /var/www/html/files/simian-4.0.0.jar .
          fi

      - name: Run Simian Analysis
        run: |
          chmod +x .contrib/Simian/simian.sh
          ./.contrib/Simian/simian.sh

      - name: Fail if duplicates found
        run: |
          if grep -q "Found [1-9][0-9]* duplicate lines" simian.log; then
            echo "Duplicate code detected!"
            exit 1
          fi