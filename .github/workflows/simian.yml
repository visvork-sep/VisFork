name: Simian Similarity Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-simian:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Simian JAR
        id: cache-simian
        uses: actions/cache@v3
        with:
          path: simian-4.0.0.jar
          key: simian-4.0.0

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 visfork.win.tue.nl >> ~/.ssh/known_hosts

      - name: Download Simian JAR from VM
        run: scp -i ~/.ssh/id_ed25519 tue20224374@visfork.win.tue.nl:/var/www/html/files/simian-4.0.0.jar .

      - name: Run Simian Analysis
        run: |
          chmod +x .contrib/Simian/simian.sh
          ./.contrib/Simian/simian.sh

      - name: Fail if duplicates found
        run: |
          if grep -q "Found [1-9][0-9]* duplicate lines" simian.log; then
            echo "Duplicate code detected!"
            exit 1
          fi